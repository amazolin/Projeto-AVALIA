<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalia - Login</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <header class="topo">
    <div class="logo">
      <i class="bi bi-book-half"></i>
      <span class="nome-sistema">Avalia</span>
    </div>
  </header>

  <main class="container">
    <div class="card-login">
      <h1>Bem-vindo ao Avalia</h1>
      <p>Faça login para acessar o portal do educador ou do aluno.</p>

      <!-- Mensagem de erro (exibida se o controller adicionar "erro" ao Model) -->
      <div th:if="${erro}" class="alert alert-danger d-flex align-items-center" role="alert" style="margin-bottom: 20px;">
  <i class="bi bi-exclamation-triangle-fill me-2"></i>
  <div th:text="${erro}"></div>
</div>

      <!-- FORMULÁRIO CORRIGIDO -->
      <form action="/login" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>

        <p class="link-cadastro">
          Ainda não tem conta?
          <a href="/cadastro">Cadastre-se</a>
        </p>
      </form>
    </div>

    <!-- Portal do aluno -->
    <div class="p-5 mb-4 student-section text-center">
      <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Portal do Aluno</h1>
        <p class="fs-4">Prepare-se para suas provas praticando com nosso banco de questões interativas.</p>
        <a href="#" class="btn btn-secondary-custom btn-lg mt-3">
          <i class="bi bi-lightbulb"></i> Estude com questões de teste
        </a>
      </div>
    </div>
  </main>
</body>
</html>
