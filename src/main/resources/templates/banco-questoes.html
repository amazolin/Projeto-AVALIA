<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões - Avalia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/coordenador.css}">
</head>
<body>

<!-- Navbar | Por ora: Gerenciar questões, provas e usuários. -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="/coordenador"> <i
				class="bi bi-book-half"></i> Avalia
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
					<li class="nav-item"><a class="nav-link active" href="/banco-questoes"><i
							class="bi bi-patch-question-fill me-1"></i> Gerenciar Questões</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="bi bi-file-earmark-text-fill me-1"></i> Gerar Provas</a></li>
					<li class="nav-item"><a class="nav-link" href="/usuarios"><i
							class="bi bi-people-fill me-1"></i> Gerenciar Usuários</a></li>
					<li class="nav-item ms-lg-3 mt-2 mt-lg-0"><a href="/login"
						class="btn btn-outline-primary-custom"> <i
							class="bi bi-box-arrow-in-right"></i> Sair
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Banco de Questões</h1>
        <a th:href="@{/questoes}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Adicionar Nova Questão</a>
    </div>

    <!-- Mensagem de erro -->
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card p-4">
        <form method="get" th:action="@{/banco-questoes}" class="row g-3 align-items-center mb-4">
            <div class="col-auto">
                <label for="disciplina" class="col-form-label">Matéria</label>
            </div>
            <div class="col-sm-6">
                <select id="disciplina" name="disciplinaId" class="form-select" required>
                    <option value="" selected disabled>Selecione uma matéria</option>
                    <option th:each="disc : ${listaDisciplinas}"
                            th:value="${disc.id}"
                            th:text="${disc.nome}"
                            th:selected="${disciplinaSelecionada != null and disciplinaSelecionada == disc.id}">Disciplina</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Filtrar</button>
            </div>
        </form>

        <div th:if="${questoes != null and #lists.isEmpty(questoes)}" class="alert alert-info">
            Nenhuma questão encontrada para a matéria selecionada.
        </div>

        <div class="list-group" th:if="${questoes != null and not #lists.isEmpty(questoes)}">
            <div th:each="q : ${questoes}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${q.disciplina != null ? q.disciplina.nome : 'Sem disciplina'}"></h5>
                    <small class="text-muted" th:text="'ID: ' + ${q.id}"></small>
                </div>
                <p class="mb-1" th:text="${q.enunciado}">Enunciado da questão</p>
                <small class="text-muted d-block mb-2">
                    <i class="bi bi-person-circle"></i> 
                    Criado por: <span th:text="${q.criador != null ? q.criador.nome : 'Desconhecido'}"></span>
                </small>
                <div class="mt-2">
                    <a th:href="@{/questoes/ver/{id}(id=${q.id})}" class="btn btn-sm btn-info text-white me-2">
                        <i class="bi bi-eye"></i> Visualizar
                    </a>
                        <!-- Botão Editar: apenas criador ou coordenador -->
                        <a th:if="${usuarioLogado != null and (usuarioLogado.tipoUsuario != null and (usuarioLogado.tipoUsuario.id == 1) or (q.criador != null and q.criador.id == usuarioLogado.id))}"
                           th:href="@{/questoes/editar/{id}(id=${q.id})}" class="btn btn-sm btn-secondary me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <!-- Botão Excluir: apenas coordenador -->
                        <form th:if="${usuarioLogado != null and usuarioLogado.tipoUsuario != null and usuarioLogado.tipoUsuario.id == 1}"
                              th:action="@{/questoes/excluir/{id}(id=${q.id})}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta questão?')">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
