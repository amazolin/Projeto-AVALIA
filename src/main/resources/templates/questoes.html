<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Questões - Avalia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/questoes.css">
</head>
<body>

<main class="container py-5">
    <div class="card p-4 p-md-5 border-0 shadow-sm">
        <h1 class="h2 mb-4 text-center">Cadastro de Nova Questão</h1>

        <form>
            <!-- MATÉRIA -->
            <div class="mb-4">
                <label for="materia" class="form-label fs-5">Matéria</label>
                <select class="form-select form-select-lg" id="materia" name="disciplinaId" required>
                    <option selected disabled value="">Selecione a matéria</option>
                    <option th:each="disc : ${listaDisciplinas}" th:value="${disc.id}" th:text="${disc.nome}"></option>
                </select>
            </div>

            <!-- ENUNCIADO -->
            <div class="mb-4">
                <label for="enunciado" class="form-label fs-5">Enunciado da Questão</label>
                <textarea class="form-control" id="enunciado" rows="5"
                    placeholder="Digite o texto principal da questão aqui..." required></textarea>
            </div>

            <!-- IMAGEM -->
            <div class="mb-4">
                <label for="imagemQuestao" class="form-label">Imagem de Apoio (Opcional)</label>
                <input class="form-control" type="file" id="imagemQuestao" accept="image/*">
            </div>

            <hr class="my-4">

            <!-- NAV TABS -->
            <ul class="nav nav-tabs mb-3" id="tipoQuestaoTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="alternativas-tab" data-bs-toggle="tab"
                        data-bs-target="#alternativas" type="button" role="tab"
                        aria-controls="alternativas" aria-selected="true">
                        <i class="bi bi-list-ol me-1"></i> Múltipla Escolha
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="vf-tab" data-bs-toggle="tab"
                        data-bs-target="#vf" type="button" role="tab"
                        aria-controls="vf" aria-selected="false">
                        <i class="bi bi-check2-square me-1"></i> Verdadeiro ou Falso
                    </button>
                </li>
            </ul>

            <!-- TAB CONTENT -->
            <div class="tab-content" id="tipoQuestaoTabContent">
                <!-- QUESTÕES DE ALTERNATIVA -->
                <div class="tab-pane fade show active" id="alternativas" role="tabpanel" aria-labelledby="alternativas-tab">
                    <h3 class="fs-5 mb-3">Alternativas</h3>
                    <p class="text-muted">Preencha as alternativas e marque a opção correta.</p>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="A" id="radioA" required>
                            <label class="form-check-label ms-2 fw-bold" for="radioA">A</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Texto da alternativa A" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="B" id="radioB" required>
                            <label class="form-check-label ms-2 fw-bold" for="radioB">B</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Texto da alternativa B" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="C" id="radioC" required>
                            <label class="form-check-label ms-2 fw-bold" for="radioC">C</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Texto da alternativa C" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="D" id="radioD" required>
                            <label class="form-check-label ms-2 fw-bold" for="radioD">D</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Texto da alternativa D" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="E" id="radioE" required>
                            <label class="form-check-label ms-2 fw-bold" for="radioE">E</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Texto da alternativa E" required>
                    </div>
                </div>

                <!-- QUESTÕES VERDADEIRO/FALSO -->
                <div class="tab-pane fade" id="vf" role="tabpanel" aria-labelledby="vf-tab">
                    <h3 class="fs-5 mb-3">Verdadeiro ou Falso</h3>
                    <p class="text-muted">Selecione a resposta correta para esta questão.</p>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="respostaVF" id="verdadeiro" value="V" required>
                        <label class="form-check-label fs-5" for="verdadeiro">
                            Verdadeiro
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="respostaVF" id="falso" value="F" required>
                        <label class="form-check-label fs-5" for="falso">
                            Falso
                        </label>
                    </div>
                </div>
            </div>

            <!-- BOTÃO -->
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary-custom btn-lg px-5">
                    <i class="bi bi-check-circle me-2"></i>Salvar Questão
                </button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
