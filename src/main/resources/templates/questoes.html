<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Questões - Avalia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="coordenador.css">    
</head>
<body>

    
    <!-- Conteúdo Principal -->
    <main class="container py-5">
        <div class="card p-4 p-md-5 border-0 shadow-sm">
            <h1 class="h2 mb-4 text-center">Cadastro de Nova Questão</h1>
            
            <!-- Formulário de Cadastro -->
                <!-- Lista Suspensa de Matérias -->
                <div class="mb-4">
                    <label for="materia" class="form-label fs-5">Matéria</label>
                    <select class="form-select form-select-lg" id="materia" required>
                        <option selected disabled value="">Selecione a matéria</option>
                        
                    </select>
                </div>

                <!-- Campo de digitar as questões -->
                <div class="mb-4">
                    <label for="enunciado" class="form-label fs-5">Enunciado da Questão</label>
                    <textarea class="form-control" id="enunciado" rows="5" placeholder="Digite o texto principal da questão aqui..." required></textarea>
                </div>

                <!-- Upload de Imagem -->
                <div class="mb-4">
                    <label for="imagemQuestao" class="form-label">Imagem de Apoio (Opcional)</label>
                    <input class="form-control" type="file" id="imagemQuestao" accept="image/*">
                </div>

                <hr class="my-4">

                <!-- Alternativassss -->
                <h3 class="fs-5 mb-3">Alternativas</h3>
                <p class="text-muted">Preencha as alternativas e marque a opção correta.</p>
                
                <!-- Alternativa A -->
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="A" id="radioA" required>
                        <label class="form-check-label ms-2 fw-bold" for="radioA">A</label>
                    </div>
                    <input type="text" class="form-control" placeholder="Texto da alternativa A" required>
                </div>

                <!-- Alternativa B -->
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="B" id="radioB" required>
                        <label class="form-check-label ms-2 fw-bold" for="radioB">B</label>
                    </div>
                    <input type="text" class="form-control" placeholder="Texto da alternativa B" required>
                </div>
                
                <!-- Alternativa C -->
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="C" id="radioC" required>
                        <label class="form-check-label ms-2 fw-bold" for="radioC">C</label>
                    </div>
                    <input type="text" class="form-control" placeholder="Texto da alternativa C" required>
                </div>

                <!-- Alternativa D -->
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="alternativaCorreta" value="D" id="radioD" required>
                        <label class="form-check-label ms-2 fw-bold" for="radioD">D</label>
                    </div>
                    <input type="text" class="form-control" placeholder="Texto da alternativa D" required>
                </div>

                <!-- Botão Salvar -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary-custom btn-lg px-5">
                        <i class="bi bi-check-circle me-2"></i>Salvar Questão
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
