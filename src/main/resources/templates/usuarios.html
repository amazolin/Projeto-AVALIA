<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Avalia</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (para o livro) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Seus CSS -->
    <link rel="stylesheet" href="/css/usuarios.css">
    
</head>

<body>
    <header class="topo">
		<div class="logo">
			<i class="bi bi-book-half"></i> <span class="nome-sistema">Avalia</span>
		</div>
	</header>

    <div class="container-principal">
        <h1>Gerenciar Usuários</h1>

        <!-- Formulário de adicionar usuário -->
        <form class="form-email">
            <input type="email" class="form-control" placeholder="Digite o e-mail do usuário" required>
            <button type="submit" class="btn btn-enviar">Enviar</button>
        </form>

        <!-- Lista de usuários -->
        <div class="lista-usuarios">
            <div class="usuario-item">
                <span>usuario1@exemplo.com</span>
                <span class="status-concluido">Concluído</span>
            </div>
            <div class="usuario-item">
                <span>usuario2@exemplo.com</span>
                <span class="status-pendente">Pendente</span>
            </div>
            <div class="usuario-item">
                <span>usuario3@exemplo.com</span>
                <span class="status-concluido">Concluído</span>
            </div>
        </div>
    </div>
</body>
</html>
