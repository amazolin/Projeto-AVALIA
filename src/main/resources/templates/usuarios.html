<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar Usuários - Avalia</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- CSS -->
<link rel="stylesheet" href="/css/usuarios.css">
<!-- Choices.js CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
	<header class="topo">
		<div class="logo">
			<i class="bi bi-book-half"></i> <span class="nome-sistema">Avalia</span>
		</div>
	</header>

	<div class="container-principal">
		<h1>Gerenciar Usuários</h1>

		<!-- Formulário de adicionar usuário -->
		<form class="form-email" id="formEmail">
			<input type="email" name="email" id="emailInput" class="form-control"
				placeholder="Digite o e-mail do usuário" required>
			<button type="submit" class="btn btn-enviar">Enviar</button>
		</form>

		<!-- Lista de usuários -->
		<div class="lista-usuarios">
			<!-- Os usuários serão carregados dinamicamente aqui -->
		</div>
	</div>

	<!-- Modal (Pop-up Editar)-->
	<div class="modal fade" id="editarUsuario" tabindex="-1"
		aria-labelledby="editarUsuarioLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="editarUsuarioLabel">Editar Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Fechar"></button>
				</div>

				<div class="modal-body">
					<form id="formEditarUsuario">
						<div class="mb-3">
							<label for="nomeEditar" class="form-label">Nome *</label> <input
								type="text" class="form-control" id="nomeEditar" required>
						</div>
						<div class="mb-3">
							<label for="emailEditar" class="form-label">E-mail *</label> <input
								type="email" class="form-control" id="emailEditar" required>
						</div>
						<div class="mb-3">
							<label for="rgmEditar" class="form-label">RGM *</label> <input
								type="text" class="form-control" id="rgmEditar" required>
						</div>
						<div class="mb-3">
							<label for="senhaEditar" class="form-label">Nova Senha
								(opcional)</label> <input type="password" class="form-control"
								id="senhaEditar" placeholder="Deixe em branco para não alterar">
							<small class="form-text text-muted">Deixe em branco para
								manter a senha atual</small>
						</div>
						<div class="mb-3">
							<label for="statusAutenticacao" class="form-label">Autenticação</label>
							<select class="form-select" id="statusAutenticacao" disabled>
								<option value="professor">Professor</option>
								<option value="coordenador">Coordenador</option>
							</select> <small class="form-text text-muted">O tipo de usuário
								não pode ser alterado</small>
						</div>
						<div class="mb-3">
							<label for="disciplinas" class="form-label">Disciplinas</label> <select
								multiple class="form-select" id="disciplinas">
								<!-- As disciplinas serão carregadas dinamicamente do banco -->
							</select>
						</div>
						<div class="mb-3">
							<label for="statusEditar" class="form-label">Status</label> <select
								class="form-select" id="statusEditar" required>
								<option value="Concluído">Concluído</option>
								<option value="Pendente">Pendente</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Salvar
							Alterações</button>
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script src="/js/usuarios.js"></script>
</body>
</html>
