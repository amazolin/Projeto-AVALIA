<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Avalia</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/coordenador.css">
</head>
<body class="body-login">

	<main class="form-signin w-100 m-auto">
		<div class="card border-0 shadow-lg">
			<div class="card-body p-4 p-md-5">
				<form th:action="@{/cadastro-usuario}" th:object="${usuario}" method="post">
					<div class="text-center mb-4">
						<a class="navbar-brand fw-bold fs-4" href="index.html"> <i
							class="bi bi-book-half"></i> Avalia
						</a>
					</div>
					<h1 class="h3 mb-3 fw-normal text-center">Crie sua conta</h1>

					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="nome" th:field="*{nome}"
							placeholder="Seu nome completo" required> <label
							for="floatingName">Nome Completo</label>
					</div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="email" th:field="*{email}"
							placeholder="nome@exemplo.com" required> <label
							for="floatingInput">Endereço de e-mail</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingRA"
							placeholder="Seu RGM" required> <label for="floatingRA">RGM</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="senha" th:field="*{senha}"
							placeholder="Senha" required> <label
							for="floatingPassword">Senha</label> <i
							class="bi bi-eye-slash password-toggle-icon" id="togglePassword"></i>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control"
							id="floatingConfirmPassword" placeholder="Confirme sua senha"
							required> <label for="floatingConfirmPassword">Confirme
							sua senha</label> <i class="bi bi-eye-slash password-toggle-icon"
							id="toggleConfirmPassword"></i>
					</div>

					<button class="btn btn-primary-custom w-100 py-2" type="submit">Cadastrar</button>

					<hr class="my-4">

					<p class="text-center small">
						Já tem uma conta? <a href="login" class="text-decoration-none">Faça
							login</a>
					</p>
				</form>
			</div>
		</div>
	</main>

	<!-- Método para mostrar ou não a senha. | Isso aqui foi na IA, provavelmente no nosso projeto, colocaremos num arquivo js separado -->
	<script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#floatingPassword');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#floatingConfirmPassword');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>

</body>
</html>
